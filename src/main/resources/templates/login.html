<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; display:flex; height:100vh; align-items:center; justify-content:center; background:#f6f7fb; }
        .card { background:#fff; padding:24px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.08); width:340px; }
        h1 { margin:0 0 12px; font-size:20px; }
        .msg { margin-bottom:10px; color:#b00020; font-size:14px; }
        .ok  { color:#0a7b34; }
        label { display:block; margin:10px 0 6px; font-size:14px; }
        input { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; }
        button { width:100%; padding:10px; margin-top:16px; border:none; border-radius:8px; background:#2d6cdf; color:#fff; font-weight:600; cursor:pointer; }
        .hint { font-size:12px; color:#666; margin-top:8px; }
    </style>
</head>
<body>
<div class="card">
    <h1>Sign in</h1>

    <div th:if="${param.error}" class="msg">Invalid username or password.</div>
    <div th:if="${param.logout}" class="msg ok">You have been logged out.</div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label for="username">Username</label>
        <input id="username" name="username" type="text" autofocus required/>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required/>

        <button type="submit">Login</button>
        <div class="hint">Try <b>user / pass123</b> or <b>admin / admin123</b></div>
    </form>
</div>
</body>
</html>
